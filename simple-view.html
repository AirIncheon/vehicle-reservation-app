<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>차량 예약 현황</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      line-height: 1.4;
      color: #333;
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 11px;
      color: #666;
    }
    
    .status-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    
    .status-header {
      background: #f8f9fa;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 600;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .status-content {
      padding: 10px;
    }
    
    .reservation-item {
      background: #f8f9fa;
      border-radius: 4px;
      padding: 8px 10px;
      margin-bottom: 6px;
      border-left: 3px solid #007bff;
      font-size: 11px;
    }
    
    .reservation-item:last-child {
      margin-bottom: 0;
    }
    
    .time-badge {
      background: #007bff;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 500;
      display: inline-block;
      margin-right: 8px;
      min-width: 50px;
      text-align: center;
    }
    
    .info-text {
      color: #333;
      font-size: 11px;
    }
    
    .no-reservation {
      color: #999;
      font-style: italic;
      text-align: center;
      padding: 15px;
      font-size: 11px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 11px;
    }
    
    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 6px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .auto-refresh {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 123, 255, 0.1);
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      color: #007bff;
      border: 1px solid rgba(0, 123, 255, 0.2);
    }
    
    .refresh-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    
    .refresh-btn:hover {
      background: #0056b3;
    }
    
    .timestamp {
      text-align: center;
      font-size: 10px;
      color: #999;
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🚗 차량 예약 현황</h1>
    <p>오늘과 내일의 차량 이용 일정</p>
  </div>

  <!-- 오늘 차량이용 일정 -->
  <div class="status-card">
    <div class="status-header">
      📅 오늘 차량이용 일정
    </div>
    <div class="status-content" id="todayContent">
      <div class="loading">
        <div class="spinner"></div>
        로딩 중...
      </div>
    </div>
  </div>

  <!-- 내일 차량예약 상태 -->
  <div class="status-card">
    <div class="status-header">
      📅 내일 차량예약 상태
    </div>
    <div class="status-content" id="tomorrowContent">
      <div class="loading">
        <div class="spinner"></div>
        로딩 중...
      </div>
    </div>
  </div>

  <!-- 자동 새로고침 표시 -->
  <div class="auto-refresh">
    🔄 30초마다 자동 새로고침
  </div>

  <!-- 수동 새로고침 버튼 -->
  <button class="refresh-btn" onclick="loadReservations()" title="새로고침">
    🔄
  </button>

  <!-- 마지막 업데이트 시간 -->
  <div class="timestamp" id="lastUpdate">
    마지막 업데이트: 로딩 중...
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  
  <script src="simple-view.js"></script>
</body>
</html>
